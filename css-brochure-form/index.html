<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Learn More</h2>
    <form>
      <label for="company_email">Company email</label>
      <input
        type="text"
        id="company_email"
        name="company_email"
        placeholder="pizza@pizza.co" />
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Pizza Steve" />
      <label for="where">Where are you hiring?</label>
      <input type="text" id="where" name="where" placeholder="Pizza Town, PL" />
      <label for="how_many"
        >How many pizza masters are you hiring in the next 6 months?</label
      >
      <select id="how_many" name="how_many">
        <option value="1-2">1-2</option>
        <option value="3-5">3-5</option>
        <option value="6-10">6-10</option>
        <option value="10+">10+</option>
      </select>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
