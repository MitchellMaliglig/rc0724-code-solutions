<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column-fourth vertical-center">
          <i class="fa-solid fa-arrow-left"></i>
        </div>
        <div class="column-half" id="images">
          <img src="images/001.png" class="show" />
          <img src="images/004.png" class="hidden" />
          <img src="images/007.png" class="hidden" />
          <img src="images/025.png" class="hidden" />
          <img src="images/039.png" class="hidden" />
        </div>
        <div class="column-fourth vertical-center">
          <i class="fa-solid fa-arrow-right"></i>
        </div>
      </div>
      <div class="row">
        <div class="column-fourth"></div>
        <div class="column-half horizontal-center" id="circles">
          <i class="fa-sharp fa-solid fa-circle" id="circle-0"></i>
          <i class="fa-sharp fa-regular fa-circle" id="circle-1"></i>
          <i class="fa-sharp fa-regular fa-circle" id="circle-2"></i>
          <i class="fa-sharp fa-regular fa-circle" id="circle-3"></i>
          <i class="fa-sharp fa-regular fa-circle" id="circle-4"></i>
        </div>
        <div class="column-fourth"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
